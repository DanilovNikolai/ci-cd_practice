name: Build
on: [push, workflow_dispatch]
job:
  build:
    runs-on: windows-latest
    steps:
      -name: Get code
        uses: actions/checkout@v4
      - name: Install deps
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: build
          name: build-files