name: Deploy App
on: push
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Getting code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: Test App
        run: npm run test
  lint:
    runs-on: windows-latest
    steps:
      - name: Getting code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: Lint App
        run: npm run lint
  build:
    runs-on: windows-latest
    steps:
      - name: Getting code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: Build App
        run: npm run build
      - name: Deploy App
        run: echo Deploying...
